<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nike WebAR</title>
  <link rel="icon" href="Images/spectrexr.png">

  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="Scripts/gestures.js"></script>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div id="loader">
    <img id="spinner" src="Images/spectrexr.png">
  </div>

  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; debugUIEnabled: false; patternRatio: 0.9;" gesture-detector>
    
    <a-assets>
      <a-asset-item id="boxAnimated" src="Models/animatedBox-LowPoly.gltf"></a-asset-item>
      <a-asset-item id="shoeAnimated" src="Models/animatedShoeLowPoly.gltf"></a-asset-item>
      <a-asset-item id="shoeRed" src="Models/redBlackLowPoly.gltf"></a-asset-item>
      <a-asset-item id="shoeBlue" src="Models/whiteBlueLowPoly.gltf"></a-asset-item>
      <a-asset-item id="shoeBlack" src="Models/blackLowPoly.gltf"></a-asset-item>
    </a-assets>

    <a-light type="ambient" color="#ffffff" intensity="1.7"></a-light>

    <a-marker id="marker" type="pattern" url="Marker/spectrexr.patt" markerhandler cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;" 
    raycaster="objects:[clicklisteneranimated], [clicklistenerred], [clicklistenerblue], [clicklistenerblack], .clickable;">
      <a-entity id="animatedBoxEntity" gltf-model="#boxAnimated" visible="false" gesture-handler class="clickable"></a-entity>
      <a-entity id="animatedShoeEntity" gltf-model="#shoeAnimated" visible="false" gesture-handler class="clickable" clicklisteneranimated></a-entity>
      <a-entity id="redShoeEntity" gltf-model="#shoeRed" visible="false" gesture-handler class="clickable" clicklistenerred></a-entity>
      <a-entity id="blueShoeEntity" gltf-model="#shoeBlue" visible="false" gesture-handler class="clickable" clicklistenerblue></a-entity>
      <a-entity id="blackShoeEntity" gltf-model="#shoeBlack" visible="false" gesture-handler class="clickable" clicklistenerblack></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
  <script src="Scripts/script.js"></script>
</body>
</html>
